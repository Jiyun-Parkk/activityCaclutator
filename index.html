<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Activity 등록 계산기</title>
  </head>
  <body>
    <header></header>
    <main>
      <p class="date"></p>
      <div>
        <h3>Activity 계산</h3>
        <form class="activityForm">
          <input
            placeholder="Activity를 입력해주세요."
            name="activityNumber"
            type="number"
            min="0.1"
            max="1"
            step="0.1"
          />
          <button type="submit">계산</button>
        </form>
        <div>
          <span>등록 결과:</span>
          <span class="result"></span>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
